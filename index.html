<!DOCTYPE html> <html class=no-js lang=en> <head> <meta charset=utf-8> <meta name=description content="Hacking Journalism Prototype"> <meta name=viewport content="width=device-width, initial-scale=1"> <title>Full Story</title> <link rel=apple-touch-icon href=apple-touch-icon.png>  <link rel=stylesheet href=styles/main.css> <script src=scripts/vendor/modernizr.js></script> </head> <body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <div class=jumbotron> <img src=images/transparent_logo.png alt=header_image> <div class=container-fluid> <div class=row> <form class="col-lg-8 col-lg-offset-2" id=idForm role=form method=POST> <div class=form-group> <input type=text class=form-control id=url name=url placeholder="Enter url"> </div> <button type=submit class="btn btn-default">Complete me <span class="glyphicon glyphicon-heart love"> </span></button> </form> </div> </div> </div> <div class=container-fluid> <div class=row> <div id=results class=col-lg-12> </div> </div> </div> <script src=scripts/vendor.js></script> <script src=scripts/plugins.js></script> <script src=scripts/main.js></script> <script id=post type=text/x-handlebars-template> {{#each this}} <div class="post"> <div class="img-contain"> <a href="{{ url }}"> <img class="img-responsive" src="{{ img }}" alt="" /> </a> </div><div class="content"> <h2><a href="{{url}}">{{ title }}</a></h2> <p><a href="{{url}}">{{ text }}</a></p> </div> </div> {{/each}} </script> </body> </html>
